  <div id="h" class="app-wrap">
    <div id="error"></div>
    <div class="heading">
      <h1 id="heading">Indian Weather Forecast</h1>
    </div>
    <header>
      <input type="text" autocomplete="on" id="search-box"  class="search-box" 
      placeholder="Search for a city..." />
      <br><br>
      <button onclick="city()">click for Weather Report</button>
    </header>
    <main>
      <section class="location">
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
      </section>
      <div class="current">
        <div class="temp" id="temp"><span></span></div><br><br>
        <div class="weather" id="weather"></div>
        <div class="hi-low" id="hi-low"></div>
      </div>
      <div class="grid">
        <div> <p id="sunrise"></p>
        </div>

        <div><p id="sunset"></p> </div>
      </div>
        

        
      
      <!---<img  id="above-head" src="images/weather-icons.jpg">--->
    </main>
  </div>
</body>
